apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.dcrc2"
        minSdkVersion 14
        targetSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/annotations.jar')
    compile files('libs/ant-1.8.2.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/commons-lang3-3.1.jar')
    compile files('libs/httpmime-4.1.2.jar')
    compile files('libs/org.eclipse.paho.client.mqttv3.jar')
    compile files('libs/pushservice-4.5.3.48.jar')
    compile files('libs/wmqtt.jar')
    compile files('libs/xUtils-2.6.14.jar')
}
